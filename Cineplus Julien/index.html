<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinePlus - Cartelera</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- CSS propio -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-film"></i> CinePlus
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarCineplus" aria-controls="navbarCineplus"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCineplus">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Cartelera</a></li>
                    <li class="nav-item"><a class="nav-link" href="funciones.html">Funciones</a></li>
                    <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container contenedor mb-5">
        <h1 class="mb-4 text-center">Cartelera CinePlus</h1>

        <!-- Filtros -->
        <section class="row mb-4 g-3 align-items-end">
            <div class="col-12 col-md-4">
                <label for="filtroGenero" class="form-label">Filtrar por género</label>
                <select id="filtroGenero" class="form-select">
                    <option value="todos">Todos</option>
                    <!-- géneros se agregan en JS -->
                </select>
            </div>
            <div class="col-12 col-md-4">
                <label for="busquedaTitulo" class="form-label">Buscar por título</label>
                <input type="text" id="busquedaTitulo" class="form-control"
                       placeholder="Escribe el título de la película">
            </div>
            <div class="col-12 col-md-4 d-grid d-md-flex justify-content-md-end">
                <button id="btnLimpiarFiltros" class="btn btn-outline-secondary mt-3 mt-md-0">
                    <i class="bi bi-x-circle"></i> Limpiar filtros
                </button>
            </div>
        </section>

        <!-- Cartelera -->
        <section class="row g-4" id="contenedorCartelera">
            <!-- Cards generadas por main.js -->
        </section>
    </main>

    <!-- MODAL DETALLES PELÍCULA -->
    <div class="modal fade" id="modalPelicula" tabindex="-1" aria-labelledby="modalPeliculaLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalPeliculaLabel">Detalles de la película</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-12 col-md-4">
                            <img id="modalPoster" src="" alt="Póster" class="img-fluid rounded">
                        </div>
                        <div class="col-12 col-md-8">
                            <p><strong>Título:</strong> <span id="modalTitulo"></span></p>
                            <p><strong>Género:</strong> <span id="modalGenero"></span></p>
                            <p><strong>Duración:</strong> <span id="modalDuracion"></span></p>
                            <p><strong>Sinopsis:</strong></p>
                            <p id="modalSinopsis"></p>
                        </div>
                    </div>
                    <hr>
                    <h6>Tráiler</h6>
                    <div class="ratio ratio-16x9">
                        <iframe id="modalTrailer" src="" title="Tráiler" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btnElegirFuncionModal" type="button" class="btn btn-primary">
                        <i class="bi bi-ticket-perforated"></i> Elegir función
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
